#yml对换行和缩进敏感，注意换行缩进规则

- matches:
    - match: '自助问答'
      to_me: true
  replies:
    - type: normal
      message: |-
        什么时候更新
        机器无法输入
        打怪或挨打游戏崩溃
        异常区域在哪
        辉铋矿在哪
        为什么做不了钢
        搅拌盆做不出高炉砖
        

- matches:
    - match: '机器无法输入'
      to_me: true
  replies:
    - type: normal
      message: |-
        首先检查管道是否调为抽取（扳手shift右键），其次检查机器是否配置输入输出面，如果都正常可能由掉配方引起，执行/reload指令。

- matches: 
    - match: '打怪或挨打游戏崩溃'
      to_me: true
  replies: 
    - type: normal
      message: |-
        检查是否使用了仙人掌部件或魂金部件，该部件会导致出错，请不要使用。如果未使用请提供崩溃前操作、携带装备部件组成以及崩溃日志at管理

- matches: 
    - match: '异常区域在哪'
  replies: 
    - type: normal
      message: |-
        在人马座，需要走第二章任务下半部分的五级火箭，前期无法使用相关高效配方

- matches: 
    - match: '什么时候更新'
  replies: 
    - type: normal
      message: |-
        明天

- matches:
    - match: '辉铋矿在哪'
  replies:
    - type: normal
      message: |-
        使用机械动力矿物钻井或沉浸工程斗轮式挖掘机在矿脉上挖掘（前者硫化铁后者富辉铋矿脉）

- matches:
    - match: '为什么做不了钢'
  replies:
    - type: normal
      message: |-
        mek已锁至第二章，前期使用沉浸工艺高炉做钢

- matches:
    - match: '搅拌盆做不出高炉砖'
  replies:
    - type: normal
      message: |-
        搅拌盆需要使用过滤器过滤产物
        
- matches: 
    - match: '(我)?(喜欢|爱)你'
      type: regex
      to_me: true
  replies: 
    - type: normal
      message: |-
        bubble也喜欢你喵~

